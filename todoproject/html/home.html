{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <center><h1>TODo</h1></center>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4">
        <form method="post" class="p-3 shadow" >
              {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" name="name" placeholder="name">
        </div>
        <div class="form-group">
            <input type="number" class="form-control" name="priority" placeholder="priority">
        </div>
            <div>
                <input type="date" class="form-control" name="date" placeholder="Date">
            </div><br>
    <input type="submit">
    </form>
            </div>
        <div class="col-md-6">
                 <h4>TASK TO BE COMPLETED</h4>
                 {% for i in task1 %}
                 <div class="shadow card">
                     <div class="card-body">

                         <h5 class="card-title">{{i.name}}</h5>
                         <p><b>{{i.priority}}</b></p>
                         <p>{{i.date}}</p>
                         <a class="btn btn-danger" href="{% url 'delete' i.id %}">done</a>
                         <a class="btn btn-primary" href="{% url 'update' i.id %}">update</a>
                     </div>
                 </div>
                 {% endfor %}
             </div>
         </div>
     </div>
{% endblock %}
